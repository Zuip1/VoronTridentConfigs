chain_count: 48                 # The amount of neo pixels in the strip, 24x2
color_order: RGBW               # The type of neo pixel strip, e.g. RGBW GRB, RGB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.5